<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>عبدالإله عثمان غيث</title>
    <meta name="description" content="الصفحة الشخصية لعبدالإله عثمان غيث.">
    <meta name="author" content="عبدالإله عثمان غيث">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #222;
        }

        .card {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            text-align: center;
            width: 90%;
            max-width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.18);
        }

        .avatars {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .avatars img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .avatars img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0.5rem 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: #007bff;
        }

        p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatars">
            <!-- الصورة الأولى من Gravatar -->
            <img src="https://www.gravatar.com/avatar/2a574e38fc8d33d9c31a6530a1c449cb?s=300&d=identicon"
                 alt="صورة Gravatar 1 لعبدالإله عثمان غيث" loading="lazy">
            <!-- الصورة الثانية من Gravatar -->
            <img src="https://www.gravatar.com/avatar/605f88cb7aabb0dd70935ae24e21f4dc?s=300&d=identicon"
                 alt="صورة Gravatar 2 لعبدالإله عثمان غيث" loading="lazy">
        </div>
        <h1>عبدالإله عثمان غيث</h1>
        <p>مرحباً بك في صفحتي الشخصية. هنا يمكنك التعرف على هويتي وأعمالي.</p>
    </div>
</body>
</html>
